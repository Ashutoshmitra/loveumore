<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drishty, Please Smile!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #ff69b4;
      margin-top: 50px;
    }
    .love-meter {
      margin: 50px auto;
      padding: 20px;
      border: 5px dashed #ff69b4;
      border-radius: 15px;
      width: 300px;
      background: white;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      background: #ff69b4;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ff4081;
      transform: scale(1.1);
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
      display: none;
    }
    .heart {
      font-size: 50px;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <h1>Drishty, Please Smile!</h1>
  <div class="love-meter">
    <p>Click the button to measure Ashutosh's love for you!</p>
    <button onclick="showLove()">Check Love ❤️</button>
    <div class="result" id="result">
      <p class="heart">❤️</p>
      <p>100% Pure Love for Drishty from Ashutosh!</p>
    </div>
  </div>
  <script>
    function showLove() {
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
